<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 实例 vue-instance.html</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div>open console.</div>
</body>
<script>
	var data = {a: 1};
	var vm = new Vue({
		data: data
	});
	console.log('data.a === vm.a:')
	console.log(data.a === vm.a)
	
	vm.a = 2;
	console.log(data.a)

	data.a = 3;
	console.log(vm.a)
</script>
</html>
